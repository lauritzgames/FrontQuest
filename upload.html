<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload APK - Front Quest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>ðŸ“± Front Quest App Store</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <!-- Upload Form Section -->
  <section id="upload">
    <div class="form-container">
      <h2>Upload Your APK</h2>
      <form id="uploadForm">
        <label for="appName">App Name</label>
        <input type="text" id="appName" name="appName" required placeholder="Enter app name">

        <label for="appDescription">Description</label>
        <textarea id="appDescription" name="appDescription" required placeholder="Enter app description"></textarea>

        <label for="apkUrl">APK File URL</label>
        <input type="url" id="apkUrl" name="apkUrl" required placeholder="Enter APK file URL">

        <button type="submit">Upload APK</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Front Quest App Store. All rights reserved.</p>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
